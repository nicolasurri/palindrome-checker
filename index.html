<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Palindrome Checker</title>
</head>
<body>
    <div class="wrapper container-fluid bg-light vh-100" style="padding-right: calc((100vw - 400px) / 2); padding-left: calc((100vw - 400px) / 2); display:flex; flex-direction: column; justify-content: center;">
        <h2 class="text-primary text-center">Palindrome Checker</h2>

        <p class="text-justify">A word, number, phrase, or other sequence of characters which reads the same backward as forward, such as <span class="font-italic">madam, top spot, 313, racecar</span>.</p>

        <form class="form-group">
            <textarea class="form-control" placeholder="No lemon, no melon"></textarea>
            <button class="btn btn-primary form-control" type="submit">Check</button>
            <input class="btn btn-secondary form-control" value="Reset" type="reset">
        </form>

        <div class="answer text-center alert"></div>
    </div>

    <script src="./palindrome.js"></script>
</body>
</html>
